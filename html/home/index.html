    <script>

			console.log("head scripts is where i'm at");
		$.post("../home.php", {task:"whatever"}, function( data ){
	console.log( data );
			for( var i in data.head ){
	
				$.getScript( "../"+data.head[i] );
	
	
	
			}
			$.each(data.module_ui, function( index, value ) {

				$.ajax({ type: "GET",   
					url: "../"+value,   
					success : function(text)
					{
						$('#home_content').append( text );
						if( index != "me" ){

						$("#"+index+"-view").hide();

						}
					}
				});

			});

			

	
		}, "json");    
		
		</script>
