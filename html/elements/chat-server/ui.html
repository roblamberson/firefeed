<div class="view-wrap" id="chat-server-view">
				

	<h1>Chat Server</h1>

	<br>

	<div class="grid-10 gutter-20">
		<div class="span-7">
			<form class="grid-form">
				<fieldset>
					<legend>Product Details</legend>
					<div data-row-span="2">
						<div data-field-span="1" style="height: auto;">
							<label>Product Name</label>
							<input type="text">
						</div>
						<div data-field-span="1" style="height: auto;">
							<label>Tags</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="2">
						<div data-field-span="1" style="height: auto;">
							<label>Vendor</label>
							<input type="text">
						</div>
						<div data-field-span="1" style="height: auto;">
							<label>Product Type</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Product Description</label>
							<textarea rows="6"></textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="span-3">
			<form class="grid-form">
				<fieldset>
					<legend>Product Specs</legend>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>SKU</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Initial Stock Level</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Cost Price</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Wholesale Price</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Retail Price</label>
							<input type="text">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>

	<br>
	<a class="button-green bigger example-link">Add Product</a>

</div>
