<div class="view-wrap" id="me-view">
	<h1>Me</h1>
	<br>
	<div class="grid-10 gutter-20">
		<div class="span-7">
			<form class="grid-form">
				<fieldset>
					<legend id="details_me">Details</legend>
					<div data-row-span="2">
						<div data-field-span="1" style="height: auto;">
							<label>First Name</label>
							<input type="text" id="first_name">
						</div>
						<div data-field-span="1" style="height: auto;">
							<label>Last Name</label>
							<input type="text" id="last_name">
						</div>
					</div>
					<div data-row-span="2">
						<div data-field-span="1" style="height: auto;">
							<label>Organization</label>
							<input type="text" id="organization">
						</div>
						<div data-field-span="1" style="height: auto;">
							<label>Titles</label>
							<input type="text" id="titles">
						</div>
					</div>
					<div data-row-span="2">
						<div data-field-span="1" style="height: auto;">
							<label>City</label>
							<input type="text" id="city">
						</div>
						<div data-field-span="1" style="height: auto;">
							<label>Country</label>
							<input type="text" id="country">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>About Me</label>
							<textarea rows="6" id="about_me"></textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="span-3">
			<form class="grid-form">
				<fieldset>
					<legend>Contact</legend>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Email</label>
							<input type="text" id="email">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Website</label>
							<input type="text" id="website">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Telephone</label>
							<input type="text" id="telephone">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Cellular</label>
							<input type="text" id="cellular">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Social Profile URL</label>
							<input type="text" id="social_profile_url">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<br>
	<a class="button-green bigger example-link" id="btn_save_details">Save Details</a>
</div>
