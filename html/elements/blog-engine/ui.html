<div class="view-wrap" id="blog-engine-view">
				

	<h1>Blog-Engine</h1>

	<br>

	<div class="grid-10 gutter-20">
		<div class="span-7">
			<form class="grid-form">
				<fieldset>
					<legend>Blog Details</legend>
					<div data-row-span="2">
						<div data-field-span="1" style="height: auto;">
							<label>Your Blog Channel's Public Name</label>
							<input type="text">
						</div>
						<div data-field-span="1" style="height: auto;">
							<label>Tags</label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="2">
						<div data-field-span="1" style="height: auto;">
							<label>Tagline</label>
							<input type="text">
						</div>
						<div data-field-span="1" style="height: auto;">
							<label></label>
							<input type="text">
						</div>
					</div>
					<div data-row-span="1">
						<div data-field-span="1" style="height: auto;">
							<label>Product Description</label>
							<textarea rows="6"></textarea>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
		<div class="span-3">
			<form class="grid-form">
				<fieldset>
					<legend>Blog Audience</legend>
							<label><input type="checkbox"> Public</label> &nbsp;&nbsp;&nbsp;

							<label><input type="checkbox"> All Site Members</label> &nbsp;&nbsp;&nbsp;

							<label><input type="checkbox"> Approved Site Members</label> &nbsp;&nbsp;&nbsp;

				</fieldset>
			</form>
		</div>
	</div>

	<br>
	<a class="button-green bigger example-link">Add Product</a>

</div>
